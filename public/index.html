<body>
  <div class="parent">

      <h1>My Awesome App ðŸ”¥</h1>

      <section id="whenSignedOut">

        <button id="signInBtn" class="btn btn-primary">Sign in with Google</button>

      </section>

      <section>

        <label id="switch" class="switch">
          <input type="checkbox" onchange="toggleTheme()" id="slider">
          <span class="slider round"></span>
        </label>
      </section>
    </div>

        <h2>My Firestore Things</h2>
        <label for="name">Name:</label><br>

        <label for="weight">Weight:</label><br>
        <input type="number" id="weight" name="weight" placeholder="Weight of Item"><br>
        <label for="qty">QTY:</label><br>
        <input type="number" id="qty" name="qty" placeholder="Number of Item"><br>
        <label for="notes">Notes:</label><br>
        <input type="text" id="notes" name="notes" placeholder="Custom Notes on Item"><br><br>
        <button id="createThing" class="btn btn-success">Create Inventory Item</button><br><br>
